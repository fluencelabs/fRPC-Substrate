# yaml-language-server: $schema=.fluence/schemas/provider.json

# Defines config used for provider set up

# Documentation: https://github.com/fluencelabs/cli/tree/main/docs/configs/provider.md

version: 0

providerName: fRPC-Provider

computePeers:
  nox-0:
    computeUnits: 32
  nox-1:
    computeUnits: 32
  nox-2:
    computeUnits: 32

offers:
  defaultOffer:
    minPricePerWorkerEpoch: 0.1
    computePeers:
      - nox-0
      - nox-1
      - nox-2

capacityCommitments:
  nox-0:
    duration: 100 minutes
    rewardDelegationRate: 7
  nox-1:
    duration: 100 minutes
    rewardDelegationRate: 7
  nox-2:
    duration: 100 minutes
    rewardDelegationRate: 7
